    <meta property="og:title" content="My Personal Word List" />

    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <title>Error Page</title>

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />

  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>
      <div class="container">
        <h2 style="font-weight: bold">Your Word "{{word}}" Couldnt Be Found!</h2>
        {% if suggestions %}
        <h6 style="font-style: italic">Here are some suggests words:</h6>
        {% for suggestion in suggestions %}
        <a href="/detail/{{suggestion}}" class="btn btn-danger" style="margin: 0 6px 6px 0">{{suggestion}}</a>
        {% endfor %} {% endif %}
      </div>
    </div>

    <div class="container">
      <footer class="py-3 my-4" style="font-family: Georgia, 'Times New Roman', Times, serif">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home Page</a></li>
        </ul>
