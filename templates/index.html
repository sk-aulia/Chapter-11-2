<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="My Word List" />
    <meta property="og:desription" content="The Greatest Word List of Them All " />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <title>Home Page</title>

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />

    <script>
      $(document).ready(function () {
          perform_query();
      });

      function perform_query() {
          let word = "grape";
          let api_key = "315440bf-7a87-4e99-be43-99096a848cc5";
          let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`;
          $.ajax({
          type: "GET",
          url: url,
          data: {},
          success: function (response) {
              console.log(response);
          },
          });
      }

      let words = {{ words | tojson }};
      let word_list = [];
      for (let i = 0; i < words.length; i++) {
          word_list.push(words[i].word)
      }

      function find_word() {
          let word = $('#input-word').val().toLowerCase().trim();
          if (!word) {
              Swal.fire('Ups!! Please type a word!');
              return;
          }
          if (word_list.includes(word)) {
              let row = $(`#word-${word}`);
              row.addClass('highlight');
              row.siblings().removeClass('highlight');
              row[0].scrollIntoView();
          } else {
              window.location.href = `/detail/${word}?status_give=new`;
          }
      }

      {% if msg %}
        alert("{{ msg }}")
      {% endif %}
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>

      <div class="search-box d-flex justify-content-center">
        <input id="input-word" class="form-control" style="margin-right: 0.5rem" />
        <button class="btn btn-danger" onclick="find_word()"><i class="bi bi-search"></i>Search</button>
      </div>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col" style="width: 30%">WORD</th>
            <th scope="col">MEANING</th>
          </tr>
        </thead>
        <tbody id="tbody-box">
          {% for word in words %} {% set definition = word.definition %} {% set word = word.word %}
          <tr id="word-{{word}}">
            <td><a href="/detail/{{word}}?status_give=old">{{ word }}</a></td>
            <td>{{definition}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-body-secondary">Detail Page</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2023 Siti Kholisah Aulia and Co.</p>
      </footer>
    </div>
  </body>
</html>
